<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINGO</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="section">
      <h1>PINGO</h1>
      <h2>Get free access to a new powerful AI tool.</h2>
    </section>
    <section class="section">
      <h3 class=>Login</h3>
      <form id="signupForm">
        <label for="username"></label>
        <input type="text" id="username" name="username" required placeholder="Enter Username" class="add_name">
        <div class="display" id="displayUsername" style="display: none;"></div>
        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Password">
       
        <button type="submit" id="submitButton">Sign Up</button>
        <p class="login-text">Already have an account? <a href="#">Sign up></a></p>
      </form>
    </section>
  
  <script src="index.js"></script>
</body>
</html>
